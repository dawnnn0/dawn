---
- hosts: all
  become: true
  tasks:

  -  name: install python3 and pip3
     package:
       name:
         - "{{ python_package }}"
         - "{{ pip_package }}"
       state: latest

   - name: set pip3 as default pip (Ubuntu)
     command: "ln -sf /usr/bin/pip3 /usr/bin/pip"
     when: (ansible_facts['distribution'] == "Ubuntu") or
           (ansible_facts['distribution'] == "CentOS")
       
   - name: set python3 as default python (Ubuntu)
     command: "ln -sf /usr/bin/python3 /usr/bin/python"
     when: (ansible_facts['distribution'] == "Ubuntu") or
           (ansible_facts['distribution'] == "CentOS")

   - name: install java openJDK
     package:
       name: "{{ jave_package }}"
       state: latest

   - name: create motd file
     template:
       src: /home/<motd.j2 path>
       dest: /etc/motd

   - name: ensure new user exists
     user:
       name: "{{ new_user }}"
       state: present

